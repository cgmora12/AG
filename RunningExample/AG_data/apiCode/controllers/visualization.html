<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvasLine"></canvas>
	</div>
	<br>
	<div style="width:75%;">
		<canvas id="canvasBar"></canvas>
	</div>
	<br>
	<div id="canvas-holder" style="width:40%">
		<canvas id="chart-area"></canvas>
	</div>
	<br>
	<br>
	<script>
		window.chartColors = {
			red: 'rgb(255, 99, 132)',
			orange: 'rgb(255, 159, 64)',
			yellow: 'rgb(255, 205, 86)',
			green: 'rgb(75, 192, 192)',
			blue: 'rgb(54, 162, 235)',
			purple: 'rgb(153, 102, 255)',
			grey: 'rgb(201, 203, 207)'
		};
		var colorsArray = [
			window.chartColors.red,
			window.chartColors.orange,
			window.chartColors.yellow,
			window.chartColors.green,
			window.chartColors.blue,
		];
		var color = Chart.helpers.color;
		var configLine = {
			type: 'line',
			data: {
				labels: [
					labelsLineChart
				],
				datasets: [
					{
	label: 'stop_code',
	backgroundColor: color(colorsArray[0% colorsArray.length]).alpha(0.5).rgbString(),
	borderColor: colorsArray[0% colorsArray.length],
	borderWidth: 3,
	data: [
		dataLineOrBarChart	]
},{
	label: 'location_type',
	backgroundColor: color(colorsArray[1% colorsArray.length]).alpha(0.5).rgbString(),
	borderColor: colorsArray[1% colorsArray.length],
	borderWidth: 3,
	data: [
		dataLineOrBarChart	]
},{
	label: 'wheelchair_boarding',
	backgroundColor: color(colorsArray[2% colorsArray.length]).alpha(0.5).rgbString(),
	borderColor: colorsArray[2% colorsArray.length],
	borderWidth: 3,
	data: [
		dataLineOrBarChart	]
}
				]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Chart.js Line Chart'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Id'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}]
				}
			}
		};

		
		var barChartData = {
			labels: [
				labelsBarChart
			],
			datasets: [
				{
	label: 'stop_code',
	backgroundColor: color(colorsArray[0% colorsArray.length]).alpha(0.5).rgbString(),
	borderColor: colorsArray[0% colorsArray.length],
	borderWidth: 3,
	data: [
		dataLineOrBarChart	]
},{
	label: 'location_type',
	backgroundColor: color(colorsArray[1% colorsArray.length]).alpha(0.5).rgbString(),
	borderColor: colorsArray[1% colorsArray.length],
	borderWidth: 3,
	data: [
		dataLineOrBarChart	]
},{
	label: 'wheelchair_boarding',
	backgroundColor: color(colorsArray[2% colorsArray.length]).alpha(0.5).rgbString(),
	borderColor: colorsArray[2% colorsArray.length],
	borderWidth: 3,
	data: [
		dataLineOrBarChart	]
}
			]

		};

		var configBar = {
			type: 'bar',
			data: barChartData,
			options: {
				responsive: true,
				legend: {
					position: 'top',
				},
				title: {
					display: true,
					text: 'Chart.js Bar Chart'
				}
			}
		};

		var configPie = {
			type: 'pie',
			data: {
				datasets: [
					{
					data: [
						dataPieChart
					],
					backgroundColor: [
						window.chartColors.red,
						window.chartColors.orange,
						window.chartColors.yellow,
						window.chartColors.green,
						window.chartColors.blue,
					],
					label: 'stop_code'
				},{
					data: [
						dataPieChart
					],
					backgroundColor: [
						window.chartColors.red,
						window.chartColors.orange,
						window.chartColors.yellow,
						window.chartColors.green,
						window.chartColors.blue,
					],
					label: 'location_type'
				},{
					data: [
						dataPieChart
					],
					backgroundColor: [
						window.chartColors.red,
						window.chartColors.orange,
						window.chartColors.yellow,
						window.chartColors.green,
						window.chartColors.blue,
					],
					label: 'wheelchair_boarding'
				}
				],
				labels: [
					labelsPieChart
				]
			},
			options: {
				responsive: true
			}
		};

		window.onload = function() {
			var canvasLine = document.getElementById('canvasLine').getContext('2d');
			window.myLine = new Chart(canvasLine, configLine);
			var canvasBar = document.getElementById('canvasBar').getContext('2d');
			window.myLine = new Chart(canvasBar, configBar);
			var pie = document.getElementById('chart-area').getContext('2d');
			window.myPie = new Chart(pie, configPie);
		};
	</script>
</body>

</html>
